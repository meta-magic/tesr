<amexio-row>
    <amexio-column size="12">
        <amexio-card [footer]="true" [header]="true" [show]="true" [header-align]="'left'" [footer-align]="'right'">
            <amexio-header>
                Login
            </amexio-header>
            <amexio-body>
                <amexio-row>
                    <amexio-column size="12">
                        <amexio-email-input [field-label]="'Email Id'" [(ngModel)]="testlogin.EmailId" name="testlogin.EmailId" [place-holder]="' example@gmail.com'" [allow-blank]="true" [has-label]="true" [icon-feedback]="true" [enable-popover]="true">
                        </amexio-email-input>
                        <amexio-password-input [field-label]="'Password'" [(ngModel)]="testlogin.Password" name="testlogin.Password" [place-holder]="'Enter Password'" [allow-blank]="true" [min-length]="6" [min-error-msg]="'Min Letter Will Be ^'" [max-length]="20" [max-error-msg]="'Max Letter Will Be 20'"
                            [has-label]="true" [icon-feedback]="true" [enable-popover]="true">
                        </amexio-password-input>
                    </amexio-column>
                </amexio-row>


            </amexio-body>

            <amexio-action>
                <amexio-btn-group [size]="'default'">
                    <amexio-button [label]="'Register'" [type]="'warning'" [tooltip]="'Link'">
                    </amexio-button>
                    <amexio-button [label]="'Login'" [type]="'success'" [tooltip]="'Link'">
                    </amexio-button>
                </amexio-btn-group>

            </amexio-action>
        </amexio-card>
    </amexio-column>
</amexio-row>

<amexio-notification [data]="successMsgData" [vertical-position]="'top'" [horizontal-position]="'right'" [close-on-escape]="true" [background-color]="'green'" [auto-dismiss-msg]="true" [auto-dismiss-msg-interval]="4000">
    <ng-template #amexioNotificationTemplates let-row="row">
        <amexio-box>
            <amexio-image [icon-class]="'fa fa-check'">
            </amexio-image> &nbsp;&nbsp;
            <amexio-label size="small-bold" font-color="black">{{row}}</amexio-label>
        </amexio-box>
    </ng-template>
</amexio-notification>
